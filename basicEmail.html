<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resQ Basic Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2F69FE;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .signature {
            padding: 20px;
            line-height: 0.5;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>resQ - [SUBJECT]</h1>
        </div>
        <div class="content">
            <h2>Hi, <b>[NAME]</b></h2>
            <p>[MESSAGE]</p>
        </div>
        <div class="signature">
            <p>Best Regards,</p>
            <p>[NAME]</p>
            <p><em>[Position]</em></p>
        </div>
        <div class="footer">
            <p>&copy; 2024 resQ</p>
        </div>
    </div>
</body>
</html>
