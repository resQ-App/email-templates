<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resQ Basic Email Template</title>
    <style>
      body {
        font-family: Roboto, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #2f69fe;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      .header h1 {
        margin: 0;
      }
      .content {
        padding: 20px;
        padding-bottom: 5px;
      }
      .signature {
        padding-top: 5px;
        line-height: 0.5;
      }
      .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>resQ - [SUBJECT]</h1>
      </div>
      <div class="content">
        <h2>Hi, <b>[NAME]</b></h2>
        <p>[MESSAGE]</p>

        <div class="signature">
          <img
            src="https://raw.githubusercontent.com/resQ-App/email-templates/main/public/Logo.png"
            alt="resQ Logo"
            width="175px"
          />
          <div style="display: flex; align-items: center">
            <p style="font-size: 20px"><b>[YOUR NAME]&nbsp;</b></p>
            <p style="color: #999; font-size: 20px">|&nbsp;[YOUR TITLE]</p>
          </div>
          <div style="margin-top: -20px; color: #888">
            <p>ðŸ“ž&nbsp;[PHONE NUMBER]</p>
            <p>ðŸ“§&nbsp;[EMAIL]</p>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>&copy; 2024 resQ, Inc.</p>
      </div>
    </div>
  </body>
</html>
